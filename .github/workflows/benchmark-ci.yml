name: Benchmark CLI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  run-benchmark-cli:
    name: Meta benchmark smoke
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: test
    defaults:
      run:
        working-directory: implementation/backend
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run benchmark CLI
        run: python scripts/run_meta_benchmark.py --repetitions 1 --concurrency 1
