version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neuraforge-backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - neuraforge-net
    volumes:
      - ./backend/app:/app/app

  postgres:
    image: postgres:17-alpine
    container_name: neuraforge-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: neuraforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - neuraforge-net

  redis:
    image: redis:7.4-alpine
    container_name: neuraforge-redis
    ports:
      - "6379:6379"
    networks:
      - neuraforge-net

  qdrant:
    image: qdrant/qdrant:v1.12.3
    container_name: neuraforge-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - neuraforge-net

  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: neuraforge-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./observability/rules:/etc/prometheus/rules:ro
    networks:
      - neuraforge-net

  grafana:
    image: grafana/grafana:11.1.0
    container_name: neuraforge-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/etc/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - neuraforge-net

  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: neuraforge-alertmanager
    command:
      - "--config.file=/etc/alertmanager/config.yml"
      - "--config.expand-env"
    volumes:
      - ./observability/alertmanager/config.yml:/etc/alertmanager/config.yml:ro
    ports:
      - "9093:9093"
    environment:
      PAGER_WEBHOOK_URL: ${PAGER_WEBHOOK_URL:-http://pager-proxy:8080/alerts}
    networks:
      - neuraforge-net

networks:
  neuraforge-net:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  grafana_data: