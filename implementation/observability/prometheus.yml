global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

rule_files:
  - rules/orchestrator_rules.yml
  - rules/review_rules.yml
  - rules/memory_rules.yml

scrape_configs:
  - job_name: "backend"
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]
  - job_name: "alertmanager"
    metrics_path: /metrics
    static_configs:
      - targets: ["alertmanager:9093"]
