name: Phase 6 Regression Hardening

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  backend-regression:
    name: Backend lint, contract, and e2e tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: implementation/backend
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Ruff lint
        run: ruff check app tests

      - name: Run planner contract tests
        run: |
          python -m pytest \
            tests/test_planner_contract_gatekeeper.py \
            tests/test_planner_contract_fuzz.py

      - name: Run regression end-to-end suite
        run: python -m pytest tests/e2e
